<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Text Area</title>
    <style>
        body{
            background-color: rgb(40, 94, 94);
        }
    </style>
</head>
<body onload="onload()">
    <center>
        <h2>My Daily Notes</h2>
    <textarea id="noteArea" rows="10" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>
    </center>
    <script>
         function saveNote() {
            let note = document.getElementById("noteArea").value;
            localStorage.setItem("dailyNote", note);
            alert("Note Saved Successfully!");
        }
        function loadNote() {
            let savedNote = localStorage.getItem("dailyNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }
        function clearNote() {
            localStorage.removeItem("dailyNote");
            document.getElementById("noteArea").value = "";
            alert("Note Cleared!");
        }
    </script>
</body>
</html>
