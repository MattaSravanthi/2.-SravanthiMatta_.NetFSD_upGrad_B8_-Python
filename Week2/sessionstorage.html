<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            color: green;
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
            font-style: italic;
        }
        #data{
            text-align: center;
        }
    </style>
</head>
<body>
    <input id="name" type="name" placeholder="Enter name">
    <button type="submit" onclick="handleClick()">Click</button>
    <br>
    <div id="data"></div>
    <script>
        function handleClick(){
            if(typeof Storage !== "undefined"){
                let name = document.getElementById("name").value;
                sessionStorage.setItem("name",name);
                document.getElementById("data").innerHTML="Welcome to CTS" +" "+ sessionStorage.name;
            }
            else{
                alert("Sorry! your browser doesn't support Web Storage");
            }

        }
    </script>
</body>
</html>
