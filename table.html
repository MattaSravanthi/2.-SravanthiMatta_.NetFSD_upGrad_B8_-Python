<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-collapse: collapse;
            width: 50px;
            color: brown;
            background-color: teal;
            border:2px solid black;
        }
        td,th{
            border: 1px,solid;
            text-align: left;
            padding: 8px;
            padding-left: 30px;
            padding-right: 40px;
            padding-top  : 10px;
            padding-bottom :20px;
        }
    </style>
</head>
<body>
    <!--<h2>cell that spans two columns</h2>
    <p>to make a cell span more than one column</p>--->
    <center>
        <table>
        <tr>
            <th colspan="2">Name</th>
           <!---we are use colspan means more than one column-->
            <th>Age</th>
            <th>Contact</th>
            <th>Location</th>
        </tr>
        <tr>

        </tr>

    </table>
    </center>
</body>
</html>
