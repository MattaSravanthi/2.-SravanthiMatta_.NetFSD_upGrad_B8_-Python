<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal</title>

    <style>
        body {
            text-align: center;
            background-color: lightblue;
        }

        .signal-box {
            width: 120px;
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
        }

        .light {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 15px auto;
            background-color: grey;
        }

        .active-red { background-color: red; }
        .active-yellow { background-color: yellow; }
        .active-green { background-color: green; }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<h2>Traffic Signal</h2>

<div class="signal-box">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
</div>

<button onclick="changeSignal()">Change Signal</button>

<script>
let signal = "red";

function changeSignal() {

    document.getElementById("red").className = "light";
    document.getElementById("yellow").className = "light";
    document.getElementById("green").className = "light";

    switch(signal) {

        case "red":
            document.getElementById("red").classList.add("active-red");
            signal = "yellow";
            break;

        case "yellow":
            document.getElementById("yellow").classList.add("active-yellow");
            signal = "green";
            break;

        case "green":
            document.getElementById("green").classList.add("active-green");
            signal = "red";
            break;
    }
}
</script>

</body>
</html>
