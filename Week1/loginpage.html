<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid black;
            border-radius: 3px;
        }

        .show {
            text-align: left;
            font-size: 13px;
            margin: 10px 0 15px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: teal;
            color: white;
            border: black;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: teal;
        }

        .links {
            font-size: 13px;
            margin-top: 15px;
        }

        .links a {
            color: teal;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form action="success.html" method="post">

            <label>Email</label>
            <input type="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <div class="show">
                <input type="checkbox"> Show Password
            </div>

            <input type="submit" value="Login">

            <div class="links">
                <a href="Registration.html">Register</a>
                <script src="menu.js"></script>
            </div>

        </form>
    </div>

</body>
</html>
